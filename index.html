<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="./src/output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
</head>
<body>
    


  
  <!-- Main modal -->
  <div id="default-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-2xl max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
              <!-- Modal header -->
              <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                  <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                      Add Task
                  </h3>
                  <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                      </svg>
                      <span class="sr-only">Close modal</span>
                  </button>
              </div>
              <!-- Modal body -->
              <div class="p-4 md:p-5 space-y-4">
                  <p>Name</p>
                  <input type="text">
                  <p>description</p>
                  <input type="text">
                  <p>Priority:</p>
                  <select name="Priority" id="Priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                  </select>
                  <p>Due Date</p>
                  <input type="date" name="" id="">
              </div>
              <!-- Modal footer -->
              <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                  <button data-modal-hide="default-modal" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add</button>
              </div>
          </div>
      </div>
  </div>
  
    <div class="container">
        <!-- Modal toggle -->
        <button data-modal-target="default-modal" data-modal-toggle="default-modal" class="optionButton" type="button">
            Add Task
        </button>

        <div class="grid grid-cols-3 gap-4">
            <div class="box">
                <div class="header"><span>To-Do</span></div>
                <div id="toDoTasks" class="task-box">
                    <div class="task">No Tasks</div>
                </div>
            </div>
            <div class="box">
                <div class="header"><span>In Progrees</span></div>
                <div id="inProgressTasks" class="task-box">
                    <div class="task">
                        <div class="row-one">
                            <div class="title">Clean Room</div>
                            <div>Priority: High</div>
                        </div>
                        <div class="description">Clean and organize room with things in place</div>
                        <div class="button-container">
                            <button class="optionButton">Options</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="header"><span>Completed</span></div>
                <div id="completedTasks" class="task-box">
                    <div class="task">No Tasks</div>
                </div>
            </div>
        </div>
    </div>
    


    


    
    <script src="./scripts/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
</body>
</html>
